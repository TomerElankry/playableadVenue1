    #gameContainer {

        overflow: hidden;

    /* #gameStage is no longer needed */
    
    .object-layer {

        top: 0;
        left: 0;

        background-repeat: no-repeat;
        pointer-events: none;
        opacity: 1;

    #layer-bed_frame {

        border-radius: 50%;
        cursor: pointer;

    .hotspot:hover {

    }

    <script>
        let gameState = {
            confirmedZones: {},
            selectedVariant: null,
            currentZone: null
        };

        let isTutorialActive = true;
        let tutorialInterval = null;
        let isMobileDevice = false;
        
        // Function to detect if the user is on a mobile device
        function detectMobileDevice() {
            return (
                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (window.innerWidth <= 768)
            );
        }
        
        // Check if we're on mobile when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            isMobileDevice = detectMobileDevice();
            console.log("Device detected as: " + (isMobileDevice ? "mobile" : "desktop"));
        });
        
        // The startDesign function is no longer needed as the game starts immediately.
        
        function initializeHotspots() {
            const hotspotsContainer = document.getElementById('hotspots');
            const objectLayersContainer = document.getElementById('objectLayers');
            const zones = CONFIG.application.zones;
            
            // Clear existing content
            hotspotsContainer.innerHTML = '';
            objectLayersContainer.innerHTML = '';
            
            zones.forEach((zoneId, index) => {
                const zoneConfig = CONFIG.application.zonesConfig[zoneId];
                
                // Create hotspot
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot';
                hotspot.id = `hotspot-${zoneId}`;
                hotspot.textContent = '+'; // Add the plus sign
                hotspot.onclick = () => openCatalog(zoneId);
                hotspot.setAttribute('data-zone', zoneId);

                // Hide the windows hotspot initially since the tutorial opens it
                if (zoneId === 'windows') {
                    hotspot.style.display = 'none';
                }
                
                // Position hotspot using percentages for stretch-to-fit
                const baseWidth = 720;
                const baseHeight = 1280;
                const xPercent = 50 + (zoneConfig.dot.x / baseWidth) * 100;
                const yPercent = 50 + (zoneConfig.dot.y / baseHeight) * 100;
                hotspot.style.left = `${xPercent}%`;
                hotspot.style.top = `${yPercent}%`;
                
                hotspotsContainer.appendChild(hotspot);
                
                // Create object layer for this zone
                const objectLayer = document.createElement('div');
                objectLayer.className = 'object-layer';
                objectLayer.id = `layer-${zoneId}`;
                objectLayer.style.display = 'none'; // Initially hidden
                
                objectLayersContainer.appendChild(objectLayer);
            });
            
            // Set cabin background
            document.getElementById('gameContainer').style.backgroundImage = 'url(assets/bg/cabin_base.jpg)';
            
        }
        
        function openCatalog(zoneId) {
            // Fade out the hotspot
            const hotspot = document.getElementById(`hotspot-${zoneId}`);
            if (hotspot) {
                hotspot.style.opacity = '0';
                hotspot.style.pointerEvents = 'none';
            }

            // If tutorial is active, clicking should stop it.
            // Removed erroneous tutorial stop here; tutorial should run on initial windows open.

            gameState.currentZone = zoneId;
            const zoneConfig = CONFIG.application.zonesConfig[zoneId];
            const catalog = document.getElementById('catalog');
            const catalogTitle = document.getElementById('catalogTitle');
            const catalogGrid = document.getElementById('catalogGrid');
            
            catalogTitle.textContent = `Choose ${zoneId.replace('_', ' ').toUpperCase()}`;
            catalogGrid.innerHTML = '';
            
            zoneConfig.variants.forEach((variant, index) => {
                const item = document.createElement('div');
                item.className = 'catalog-item';
                item.onmouseenter = () => previewVariant(index);
                // Remove mouseleave revert to keep last preview active until another hover or confirm
                
                // Direct event handler for first click to remove intro
                item.addEventListener('click', function() {
                    // Remove intro container immediately on any catalog item click
                    const introContainer = document.getElementById('introContainer');
                    if (introContainer) {
                        introContainer.parentNode.removeChild(introContainer);
                    }
                    
                    // Then handle the normal variant confirmation
                    confirmVariant(index);

                const img = document.createElement('img');

                img.alt = variant.name;
                img.onerror = () => {
                    // Fallback to placeholder
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMTAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iODAiIGZpbGw9IiNmMGYwZjAiLz48dGV4dCB4PSI1MCIgeT0iNDAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW1hZ2U8L3RleHQ+PC9zdmc+';
                };
                
                const name = document.createElement('div');
                name.className = 'catalog-item-name';
                name.textContent = variant.name;

                item.appendChild(img);
                item.appendChild(name);
                catalogGrid.appendChild(item);
            });
            
            catalog.classList.add('visible'); // Slide in
            
            // Analytics
            trackEvent('spot_opened', { zone: zoneId });
            
            // If this is the tutorial, start the hand animation
            if (isTutorialActive && zoneId === 'windows') {
                setTimeout(startWindowsTutorial, 600); // Increased delay to ensure catalog is visible
            }
        }
        
        function previewVariant(variantIndex) {
            gameState.selectedVariant = variantIndex;
            const zoneId = gameState.currentZone;
            
            // Highlight in catalog
            document.querySelectorAll('.catalog-item').forEach((item, index) => {
                item.classList.toggle('selected', index === variantIndex);
            });
            
            // Preview in scene
            replaceObject(zoneId, variantIndex + 1);
        }

        function revertPreview() {
            const zoneId = gameState.currentZone;
            // In the new flow, if a choice has been made, it's permanent.
            // So we only revert if nothing has been confirmed for this zone yet.
            const lastConfirmedVariant = gameState.confirmedZones[zoneId];

            if (lastConfirmedVariant === undefined) {
                const objectLayer = document.getElementById(`layer-${zoneId}`);
                if (objectLayer) objectLayer.style.display = 'none';
            }
        }

        function confirmVariant(variantIndex) {
            const zoneId = gameState.currentZone;
            gameState.selectedVariant = variantIndex;

            // If the tutorial is active, this click ends it.
            if (isTutorialActive) {
                stopTutorial();
                // Remove the entire intro container immediately
                const introContainer = document.getElementById('introContainer');
                if (introContainer) {
                    introContainer.remove();
                }
            }

            // Update the view with the selected variant
            const zoneElement = document.getElementById(`zone-${zoneId}`);
            if (zoneElement) {
                // This part of the logic needs to be adapted to the new structure
                // For now, we'll just update the hotspot if it's the windows zone
                const hotspot = document.getElementById(`hotspot-${zoneId}`);
                if (hotspot) {
                    hotspot.style.opacity = '0'; // Hide hotspot
                    hotspot.style.pointerEvents = 'none'; // Disable clicks
                }
            }
            
            // Highlight the final choice briefly
            document.querySelectorAll('.catalog-item').forEach((item, index) => {
                item.classList.toggle('selected', index === variantIndex);
            });

            // Trigger achievement effect
            const hotspot = document.getElementById(`hotspot-${zoneId}`);
            if (hotspot) {
                createAchievementEffect(hotspot.style.left, hotspot.style.top);
            }

            approveSelection(); // Directly call the approval logic
        }
        
        function createAchievementEffect(x, y) {
            const container = document.getElementById('gameContainer');
            const effectContainer = document.createElement('div');
            effectContainer.className = 'achievement-container';
            effectContainer.style.left = x;
            effectContainer.style.top = y;

            for (let i = 0; i < 3; i++) { // Create 3 stars
                const star = document.createElement('div');
                star.className = 'star-effect';
                star.textContent = '⭐';
                
                // Randomize horizontal position and animation delay
                star.style.left = `${Math.random() * 80 - 40}px`;
                star.style.animationDelay = `${i * 0.15}s`;
                
                effectContainer.appendChild(star);
            }

            container.appendChild(effectContainer);

            setTimeout(() => {
                effectContainer.remove();
            }, 1200); // Remove after the longest animation finishes
        }

        function approveSelection() {
            if (gameState.selectedVariant === null || !gameState.currentZone) return;
            
            const zoneId = gameState.currentZone;
            const variantIndex = gameState.selectedVariant;
            
            gameState.confirmedZones[zoneId] = variantIndex;
            
            // Update the actual object in the scene
            replaceObject(zoneId, variantIndex + 1); // +1 because files are numbered from 1
            
            // Update hotspot appearance
            const hotspot = document.getElementById(`hotspot-${zoneId}`);
            // Hotspot is already hidden, so no need to change its appearance
            
            closeCatalog();
            
            // Check if all zones are confirmed
            const totalZones = CONFIG.application.zones.length;
            const confirmedCount = Object.keys(gameState.confirmedZones).length;
            
            if (confirmedCount === totalZones) {
                setTimeout(showFinalScreen, 1000);
            }
            
            // Analytics
            trackEvent('spot_confirmed', { zone: zoneId, variant: variantIndex });
            if (confirmedCount === totalZones) {
                trackEvent('all_spots_confirmed');
            }
        }
        
        function replaceObject(zoneId, variantNumber) {
            const objectLayer = document.getElementById(`layer-${zoneId}`);
            if (!objectLayer) {
                console.error(`❌ Object layer not found for ${zoneId}`);
                return;
            }

            // Remove any previous temporary transition layers for this zone
            document.querySelectorAll(`.object-layer.temp-layer[data-zone="${zoneId}"]`).forEach(el => {
                if (el && el.parentNode) el.parentNode.removeChild(el);
            });

            const imagePathPng = `assets/items/${zoneId}/view/${variantNumber}.png?v=${Date.now()}`;
            const imagePathJpg = imagePathPng.replace('.png?v=', '.jpg?v=');

            // Preload target image to avoid flicker during transition
            const preload = new Image();
            preload.onload = () => {
                if (zoneId === 'chandelier') {
                    // Instant swap with slight dip to avoid overlap and avoid blank
                    const prevTransition = objectLayer.style.transition;
                    objectLayer.style.display = 'block';
                    // Disable transitions to set dip instantly
                    objectLayer.style.transition = 'none';
                    objectLayer.style.opacity = '0.85';
                    // Force reflow
                    // eslint-disable-next-line no-unused-expressions
                    objectLayer.offsetHeight;
                    // Swap image immediately
                    objectLayer.style.backgroundImage = `url(${preload.src})`;
                    // Restore quick transition and bring back to full
                    objectLayer.style.transition = 'opacity 0.18s ease';
                    objectLayer.style.opacity = '1';
                    // Restore previous transition after
                    setTimeout(() => {
                        objectLayer.style.transition = prevTransition || '';
                    }, 220);
                    return;
                }
                // Create a temporary overlay layer to fade in (insert next to base layer)
                const tempLayer = document.createElement('div');
                tempLayer.className = 'object-layer temp-layer';
                tempLayer.setAttribute('data-zone', zoneId);
                tempLayer.style.backgroundImage = `url(${preload.src})`;
                tempLayer.style.opacity = '0';
                tempLayer.style.display = 'block';
                tempLayer.style.willChange = 'opacity';
 
                // Insert directly after the zone's base layer to preserve stacking order
                objectLayer.insertAdjacentElement('afterend', tempLayer);
 
                // Ensure base layer is visible beneath
                objectLayer.style.display = 'block';
                objectLayer.style.opacity = '1';
 
                // Trigger fade-in
                // Force reflow to ensure the transition applies
                // eslint-disable-next-line no-unused-expressions
                tempLayer.offsetHeight;
                tempLayer.style.opacity = '1';
 
                // After transition completes, set base to new image and remove temp
                setTimeout(() => {
                    objectLayer.style.backgroundImage = `url(${preload.src})`;
                    // Clean up the temporary layer
                    if (tempLayer && tempLayer.parentNode) {
                        tempLayer.parentNode.removeChild(tempLayer);
                    }
                }, 350);
            };
            preload.onerror = () => {
                // Retry with JPG fallback
                const fallback = new Image();
                fallback.onload = () => {
                    if (zoneId === 'chandelier') {
                        // Instant swap with slight dip (JPG fallback)
                        const prevTransition = objectLayer.style.transition;
                        objectLayer.style.display = 'block';
                        objectLayer.style.transition = 'none';
                        objectLayer.style.opacity = '0.85';
                        objectLayer.offsetHeight;
                        objectLayer.style.backgroundImage = `url(${fallback.src})`;
                        objectLayer.style.transition = 'opacity 0.18s ease';
                        objectLayer.style.opacity = '1';
                        setTimeout(() => {
                            objectLayer.style.transition = prevTransition || '';
                        }, 220);
                        return;
                    }
                    const tempLayer = document.createElement('div');
                    tempLayer.className = 'object-layer temp-layer';
                    tempLayer.setAttribute('data-zone', zoneId);
                    tempLayer.style.backgroundImage = `url(${fallback.src})`;
                    tempLayer.style.opacity = '0';
                    tempLayer.style.display = 'block';
                    tempLayer.style.willChange = 'opacity';
                    objectLayer.insertAdjacentElement('afterend', tempLayer);
                    objectLayer.style.display = 'block';
                    objectLayer.style.opacity = '1';
                    // Force reflow then fade in
                    tempLayer.offsetHeight;
                    tempLayer.style.opacity = '1';
                    setTimeout(() => {
                        objectLayer.style.backgroundImage = `url(${fallback.src})`;
                        if (tempLayer && tempLayer.parentNode) {
                            tempLayer.parentNode.removeChild(tempLayer);
                        }
                    }, 350);
                };
                fallback.onerror = () => {
                    console.error(`❌ Failed to load both PNG and JPG for ${zoneId} variant ${variantNumber}`);
                };
                fallback.src = imagePathJpg;
            };
            // Start by trying PNG
            preload.src = imagePathPng;
        }
        
        function closeCatalog() {
            document.getElementById('catalog').classList.remove('visible'); // Slide out
            gameState.selectedVariant = null;
            gameState.currentZone = null;
        }
        
        function showFinalScreen() {
            const finalScreen = document.getElementById('finalScreen');
            finalScreen.style.display = 'flex';
            
            // Animate stars
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                setTimeout(() => {
                    star.style.animationDelay = `${index * 0.2}s`;
                }, index * 200);
            });
            
            // Analytics
            trackEvent('rating_shown');
        }

        function startWindowsTutorial() {
            const hand = document.getElementById('tutorialHand');
            const catalog = document.getElementById('catalog');
            const items = catalog.querySelectorAll('.catalog-item');

            if (!hand || items.length < 3) { return; }

            hand.style.display = 'block';
            setTimeout(() => {
                hand.style.visibility = 'visible';
                hand.style.opacity = '1';
            }, 100);

            let currentIndex = 0;
            const animateHand = () => {
                if (!isTutorialActive) return;

                items.forEach(item => item.classList.remove('tutorial-highlight'));

                const item = items[currentIndex];
                if (!item) return;

                const itemRect = item.getBoundingClientRect();
                const catalogRect = catalog.getBoundingClientRect();

                item.classList.add('tutorial-highlight');
                
                hand.style.top = `${itemRect.top - catalogRect.top + (itemRect.height / 2) - (hand.offsetHeight / 2) + 10}px`;
                hand.style.left = `${itemRect.left - catalogRect.left - hand.offsetWidth + 10}px`;

                previewVariant(currentIndex);
                
                currentIndex = (currentIndex + 1) % items.length;
            };

            const handleUserInteraction = () => {
                if (isTutorialActive) {
                    stopTutorial();
                }
            };

            catalog.addEventListener('mousemove', handleUserInteraction, { once: true });
            catalog.addEventListener('touchstart', handleUserInteraction, { once: true });
            
            animateHand();
            tutorialInterval = setInterval(animateHand, 2000); // Set to 2 seconds
        }

        function stopTutorial() {
            if (!isTutorialActive) return; 
            isTutorialActive = false;

            if (tutorialInterval) {
                clearInterval(tutorialInterval);
                tutorialInterval = null;
            }
            
            const hand = document.getElementById('tutorialHand');
            if (hand) {
                hand.style.opacity = '0';
                setTimeout(() => {
                    hand.style.display = 'none';
                }, 300);
            }
            
            document.querySelectorAll('.catalog-item.tutorial-highlight').forEach(item => {
                item.classList.remove('tutorial-highlight');
            });
        }
        
        function downloadGame() {
            // Analytics
            trackEvent('cta_click');
            
            // Determine platform and redirect
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let targetUrl = CONFIG.googlePlayUrl;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                targetUrl = CONFIG.appStoreUrl;
            } else if (/android/i.test(userAgent)) {
                targetUrl = CONFIG.googlePlayUrl;
            }
            // Use same-tab navigation to avoid popup blockers
            window.location.href = targetUrl;
        }

        function trackEvent(eventName, eventParams = {}) {
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, eventParams);
            }
        }
        
        function setupDebugMode() {
            const gameContainer = document.getElementById('gameContainer');
            const mouseCoords = document.getElementById('mouseCoords');
            const containerCoords = document.getElementById('containerCoords');
            
            // Update mouse coordinates
            document.addEventListener('mousemove', function(e) {
                const rect = gameContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const relativeX = e.clientX - centerX;
                const relativeY = e.clientY - centerY;
                
                mouseCoords.textContent = `${relativeX}, ${relativeY}`;
                containerCoords.textContent = `${rect.width}x${rect.height}`;
            });
        }
        
        // Initialize game when page loads
        window.addEventListener('load', function() {
            initializeHotspots();
            
            // Hotspots are now active from the start, except for the one in tutorial
            document.querySelectorAll('.hotspot').forEach(h => h.style.pointerEvents = 'auto');

            trackEvent('playable_start');

            // Immediately open the windows catalog to start the tutorial
            setTimeout(() => {
                openCatalog('windows');
                // The tutorial animation will be started from within openCatalog
            }, 500); // Short delay to allow assets to load
        });

        // The old tutorial system is no longer needed in the same way.
        // The startDesign function is now the primary entry point.
        // Removing old tutorial functions that are now obsolete.
        
        function repositionHotspots() {
            document.querySelectorAll('.hotspot').forEach(hotspot => {
                const zoneId = hotspot.getAttribute('data-zone');
                const zoneConfig = CONFIG.application.zonesConfig[zoneId];
                if (!zoneConfig || !zoneConfig.dot) {
                    console.warn(`No dot configuration found for hotspot zone: ${zoneId}`);
                    return;
                }

                // Position hotspots relative to the center of the game container
                // This works with the CSS transform scaling system
                hotspot.style.left = `calc(50% + ${zoneConfig.dot.x}px)`;
                hotspot.style.top = `calc(50% + ${zoneConfig.dot.y}px)`;
            });
        }

        // The old positionTutorialHand is no longer needed.
    </script>
